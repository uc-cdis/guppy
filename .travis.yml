language: node_js
git:
  depth: 1
node_js:
  - "10"

services:
  - docker

before_install:
  - COMMIT=`git rev-parse HEAD` && echo "export const gitCommit = \"${COMMIT}\";" >versions.js
  - VERSION=`git describe --always --tags` && echo "export const gitVersion =\"${VERSION}\";" >>versions.js

install:
  - npm install

script:
  - npm run eslint
  - npm run test